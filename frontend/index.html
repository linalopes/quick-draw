<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch Recognition</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="sketch.js" defer></script>
</head>
<body>
    <header>
        <!-- Navbar for site branding or navigation -->
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <!-- A button linking to Lina Lopes' personal website -->
                <a class="px-2 pt-5 btn-1" href="https://www.linalopes.info/" target="_blank">by Lina Lopes</a>
            </div>
        </nav>
    </header>
    <section class="d-flex justify-content-center align-items-center mt-5">
        <!-- <h1 class="col-md-12">Sketch Recognition Interface</h1> -->
        <!-- Canvas Section -->
        <div class="row">
        <div class="col-md-6 justify-content-center ">
            <h2>Draw Your Sketch</h2>
            <div id="canvas-container" class="border" style="width: 300px; height: 300px; background-color: #fff;"></div>
            <div class="mt-3">
                <button class="btn btn-1 me-2" onclick="clearCanvas()">Clear</button>
                <button class="btn btn-1 me-2" onclick="sendDrawing()">Send for Prediction</button>
                <button class="btn btn-1" onclick="preprocessAndShow()">Show Preprocessed Image</button>
            </div>
        </div>

        <!-- Results Section -->
        <div class="col-md-6">
            <h2>Results</h2>
            <p id="result" class="mt-3">Your predictions will appear here.</p>
            <h4 class="mt-4">Processed Image</h4>
            <img id="processedImage" src="" alt="Preprocessed Image" class="img-fluid border" style="max-height: 300px;">
        </div>
        </div>
    </section>
    
    <!-- Footer -->
    <footer class="text-center py-3 mt-5" style="background-color: var(--bs-gray-green); color: var(--bs-deep-purple);">
        <p>&copy; 2024 Sketch Recognition Project</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
